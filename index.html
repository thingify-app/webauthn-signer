<!DOCTYPE html>
<html>
    <head>
        <title>WebAuthn Signer Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            <fieldset>
                <legend>Crypto Provider</legend>
                <input type="radio" id="webauthn" name="cryptoProvider" checked/>
                <label for="webauthn">WebAuthn</label>
                <input type="radio" id="webcrypto" name="cryptoProvider"/>
                <label for="webcrypto">Web Crypto</label>
            </fieldset>
        </div>
        <hr/>
        <div>
            <input type="text" name="username" id="username" placeholder="Username"/>
            <button id="generateKey">Generate key</button>
        </div>
        <hr/>
        <div>
            Your account:
            <div id="yourAccounts">Loading...</div>
            <button id="signOut">Sign out</button>
        </div>
        <hr/>
        <div>
            <textarea placeholder="Message to sign" id="messageToSign"></textarea><br/>
            <button id="signDocument">Sign</button>
            <div id="signature"></div>
        </div>
        <hr/>
        <div>
            <input type="text" id="publicKey" placeholder="Public key"/><br/>
            <textarea placeholder="Message to verify" id="messageToVerify"></textarea><br/>
            <textarea placeholder="Signature to verify" id="signatureToVerify"></textarea><br/>
            <button id="verifyDocument">Verify</button>
            <div id="verifyStatus"></div>
        </div>
        <script src="./index.ts"></script>
    </body>
</html>
