<!DOCTYPE html>
<html>
    <head>
        <title>WebAuthn Signer Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            button,input,textarea {
                margin: 2px 0px 2px 0px;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="text" name="username" id="username" placeholder="Username"/>
            <button id="signUp">Sign up</button>
        </div>
        <hr/>
        <div>
            Your root keys:
            <div id="yourRootKeys">Loading...</div>
        </div>
        <div>
            <button id="addRootKey">Add root key</button>
        </div>
        <hr/>
        <div>
            Your node keys:
            <div id="yourNodeKeys">Loading...</div>
        </div>
        <div>
            <input type="text" name="nodeKeyNickname" id="nodeKeyNickname" placeholder="Nickname"/>
            <input type="text" name="nodeKey" id="nodeKey" placeholder="Public key"/>
            <button id="addNodeKey">Add node key</button>
        </div>
        <hr/>
        <div>
            <textarea placeholder="Message to sign" id="messageToSign"></textarea><br/>
            <button id="signDocument">Sign</button>
            <div id="signature"></div>
        </div>
        <hr/>
        <div>
            <input type="text" id="publicKey" placeholder="Public key"/><br/>
            <textarea placeholder="Message to verify" id="messageToVerify"></textarea><br/>
            <textarea placeholder="Signature to verify" id="signatureToVerify"></textarea><br/>
            <button id="verifyDocument">Verify</button>
            <div id="verifyStatus"></div>
        </div>
        <script src="./index.ts"></script>
    </body>
</html>
